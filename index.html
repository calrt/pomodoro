<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="A simple pomodoro timer">
    <title>Pomodoro</title>
    <link rel="shortcut icon" href="/assets/favicon.png" type="image/x-icon"/>
    <link rel="stylesheet" href="/styles.css" type="text/css">
    <script src="/main.js" defer></script>
  </head>
  <body>
    <h1 id="mode-header">Work</h1>
    <h1 id="time-remaining">00:00</h1>
    <div id="work-slider">
      <label for="work-time">Work length:</label>
      <input type="range" id="work-time" name="work-time" min="1" max="60" value="25">
      <span id="work-length"></span> mins
    </div>
    <br>
    <div id="relax-slider">
    <label for="relax-time">Relax length:</label>
    <input type="range" id="relax-time" name="relax-time" min="1" max="60" value="5">
    <span id="relax-length"></span> mins
    </div>
    <br>
    <br>
    <input type="button" id="start" value="start">
    <input type="button" id="pause" value="pause" disabled="true">
    <input type="button" id="switch" value="switch">
    <input type="button" id="mute" value="mute">
    <br>
    <br>
    <p id="about">inspired by the <a href="http://www.magicworkcycle.com">magic work cycle</a>, created by <a href="http://callumthompson.dev">callum</a>, </p>
    <audio id="ding" src="./assets/ding.wav"></audio>
  </body>
</html>
