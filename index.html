<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="./styles.css" type="text/stylesheet">
    <script src="./main.js" defer></script>
    <style>
      body {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1 id="mode-header">Work</h1>
    <h1 id="time-remaining">00:00</h1>
    <label for="work-time">Work length:</label>
    <input type="range" id="work-time" name="work-time" min="1" max="60" value="25">
    <span id="work-length"></span> mins
    <br>
    <label for="relax-time">Relax length:</label>
    <input type="range" id="relax-time" name="relax-time" min="1" max="60" value="5">
    <span id="relax-length"></span> mins
    <br>
    <br>
    <input type="button" id="start" value="Start">
    <input type="button" id="pause" value="Pause" disabled="true">
    <input type="button" id="switch" value="Switch">
    <input type="button" id="mute" value="Mute">
    <br>
    <br>
    <p>Find this useful? <a href="#">Buy me a coffee</a></p>
    <p>Inspired by the <a href="http://www.magicworkcycle.com">Magic Work Cycle</a></p>
    <audio id="ding" src="./assets/ding.wav"></audio>
  </body>
</html>
